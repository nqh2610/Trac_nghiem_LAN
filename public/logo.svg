<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="checkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#bgGrad)"/>
  
  <!-- Network icon (LAN) -->
  <circle cx="100" cy="60" r="12" fill="white" opacity="0.9"/>
  <circle cx="60" cy="120" r="12" fill="white" opacity="0.9"/>
  <circle cx="140" cy="120" r="12" fill="white" opacity="0.9"/>
  
  <!-- Connection lines -->
  <line x1="100" y1="72" x2="68" y2="110" stroke="white" stroke-width="3" opacity="0.7"/>
  <line x1="100" y1="72" x2="132" y2="110" stroke="white" stroke-width="3" opacity="0.7"/>
  <line x1="72" y1="120" x2="128" y2="120" stroke="white" stroke-width="3" opacity="0.7"/>
  
  <!-- Checkmark in center -->
  <circle cx="100" cy="100" r="25" fill="url(#checkGrad)"/>
  <path d="M88 100 L96 108 L112 92" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Question mark dots -->
  <circle cx="55" cy="65" r="5" fill="white" opacity="0.5"/>
  <circle cx="145" cy="65" r="5" fill="white" opacity="0.5"/>
  <circle cx="100" cy="150" r="5" fill="white" opacity="0.5"/>
</svg>
